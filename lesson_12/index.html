<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ProjBoot</title>
	<link rel = "stylesheet" = href="css/bootstrap.css">
	<link rel = "stylesheet" = href="css/style.css">


</head>
<body>
<div class="section">
	<div class = "container"  uppercase>
		<!-- 1ый Row !-->
		<div class="row" center>
			<div class = "col-lg-6 col-lg-offset-3 ">
				<h1 class = "header text-center" >
					<span>
					Получите видео инструкцию
					</span>

					<strong class="text-uppercase">
					Как заработать первый миллион
				 	</strong>
		 		</h1>
			</div>

			<!-- 2ой Row </!-->
		<div class="row">
			<div class = "col-lg-6 col-offset-lg-1">
				<div class= "video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/KyVg4V3SxQY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
					</iframe>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="form">
					<form action="#">
						<p class = "form-header text-center">Введите свой email</p>
						<input type="text" class="form-control input-lg" placeholder="Введите имя" >
						<input type="text" class="form-control input-lg" placeholder="Введите email" width="100%">
						<div class="button btn-primary btn-lg btn-block form-btn">Получить инструкцию</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>	

<div class="section">
	<div class="container">
		<!-- 3ий row !-->
	<div class="row">
		<div class= "col-lg-12 col-xs-12">
			<h2 class = "section-header text-uppercase text-center">
				Почему нужно сделать это сейчас?
			</h2>
		</div>
	</div>
	<!-- блок с преимуществами !-->
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3">
				<div class="feature-box">
					<img src="img/01.png" alt="1 преимущество">
					<p>Первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3">
				<div class="feature-box">
					<img src="img/02.png" alt="2 преимущество">
					<p>Второе преимущество</p>
				</div>
			</div>
			<div class="col-lg-3">
				<div class="feature-box">
					<img src="img/03.png" alt="3 преимущество">
					<p>Третье преимущество</p>
				</div>
			</div>
			<div class="col-lg-3">
				<div class="feature-box">
					<img src="img/04.png" alt="4 преимущество">
					<p>Четвертое преимущество</p>
				</div>
			</div>
		</div>
	</div>
<!--Кнопка </!-->
	<div class="col-lg-4 col-lg-offset-4">
		<div class="button btn-primary btn-lg center-block twoscreen-btn ">Получить инструкцию</div>
	</div> 		
	</div>
</div>

</body>
</html>
